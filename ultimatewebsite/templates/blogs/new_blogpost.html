{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block NewBlogPost %}

        <div class="col-md-offset-2 col-md-8">

            <form method = 'POST' action = '' enctype = 'multipart/form-data'>
            {% csrf_token %}

            
            {{form|crispy}}

            </form>
        </div>
    </div>
{% endblock NewBlogPost %}
