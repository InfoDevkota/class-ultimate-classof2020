{% extends "base.html" %}

{% block title %}
    Downloads
{% endblock title %}

{% block DownloadList %}
<div class="container">
<h1>Download Section With Beautiful Category Is Coming Soon Soon!!</h1>

<a href = "{% url 'Upload File' %}" role = 'button' class = 'btn btn-primary'>Upload File  <span class = 'fa fa-upload'></span></a>

    <div class="row">
    <div class="col-md-6">
        {% for download_item in all_downloads  %}
            <h3><a href = "{% url 'Download Item' id=download_item.pk  %}" class = 'list-unstyled'>{{download_item.file.name}}</a></h3>

            <a href = "{% url 'Download Item' id=download_item.pk %}" class = 'btn btn-danger'>Download  <span class = 'fa fa-download'></span></a>
        {% endfor %}
    </div>

</div>

</div>

{% endblock DownloadList %}
